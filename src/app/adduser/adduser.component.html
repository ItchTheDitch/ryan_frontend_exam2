
<div class="row"  style="margin-top:5%">
  <div class="col-md-offset-1 col-md-10">

    <div class="form-group row">
      <label class="col-md-2">Name</label>
      <div class="col-md-10">
        <input class="form form-border" type="text" value="" [(ngModel)]="name">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2">Email</label>
      <div class="col-md-10">
        <input class="form form-border" type="text" value="" [(ngModel)]="Email">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2">Adress</label>
      <div class="col-md-10">
        <input class="form form-border" type="text" value="" [(ngModel)]="PhoneNumber">
      </div>
    </div>


    <div class="form-group row">
      <label class="col-md-2">CompanyName</label>
      <div class="col-md-10">
        <input class="form form-border" type="text" value="" [(ngModel)]="CompanyName">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-md-2">
      </label>
      <div class="col-md-10">
        <button class="btn btn-success" (click)="adduser()">Add User</button>
      </div>
    </div>

  </div>
</div>
